<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>write a javascript program to check given number is palindrome number or not</p>
    <script>
        num=prompt("Enter a number");
        t=num;rev="";
        while(t!=0){
            rem=t%10;
            rev+=rem;
            t=parseInt(t/10);
        }
        if(num==rev){
            document.write(num+" is a palindrome");
        }
        else{
            document.write(num+" is not a palindrome")
        }
    </script>
</body>
</html>
