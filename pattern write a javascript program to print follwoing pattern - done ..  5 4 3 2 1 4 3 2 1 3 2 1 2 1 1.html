   <p> write a javascript program to print follwoing pattern<br>
5 4 3 2 1<br>
4 3 2 1<br>
3 2 1<br>
2 1<br>
1</p> 
<script>
    for(i=5;i>=1;i--){ // 5                4               3           2    1  0 - terminate.
        for(j=i;j>=1;j--){ //5 4 3 2 1  4 3 2 1        3 2 1          2 1    1    
            document.write(j+" ");// 5 4 3 2 1 //4 3 2 1//3 2 1// 2 1 // 1
        }
        document.write("<br>")//l.b//l.b//l.b //l.b//l.b
    }
</script>
<p> Using function</p>
<script>
    function RNP(a,b){
        for(i=a;i>=b;i--){ 
        for(j=i;j>=1;j--){  
            document.write(j+" ");
        }
        document.write("<br>");
    }   
    }

    RNP(10,1);    
</script>
