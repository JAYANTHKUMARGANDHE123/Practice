    <script>
        function primeSum(a,b){
        sum=0;
        for(i=a;i<=b;i++){ //num
            count=0;
            for(j=1;j<=i;j++){ // 1 num
            if(i%j==0){ // num%v ==0
                count++; // count increased
            }
            }
            if(count==2){ // logic to check prime or not
                sum+=i; // sum+num
            }
        }
        document.write(sum);
        }
        primeSum(1,50)
    </script>
