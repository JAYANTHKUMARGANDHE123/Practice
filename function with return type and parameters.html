<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a number"))
        var b=parseInt(prompt("Enter a number"))
      let vali = sum(a,b);  // calling a function before initialisation is known as hoisting.
        
      function sum(a,b){
        return a+b;
      }

      document.write(vali);
    </script>
</body>
</html>
