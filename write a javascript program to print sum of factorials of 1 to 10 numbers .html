<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print sum of factorials of 1 to 10 numbers</p>

    <script>
        function factorials(a,b){
        fact=1;
        for(i=a;i<=b;i++){
         fact*=i;
         document.write(fact+" ");
        }
    }
factorials(1,5);
    </script>
</body>
</html>
