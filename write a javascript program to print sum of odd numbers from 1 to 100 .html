<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print sum of odd numbers from 1 to 100</p>
    <script>
        sum=0;
        for(i=1;i<=100;i++){
            if(i%2!=0){
                document.write(i+" ")
                sum+=i
            }
        }
        document.write("<br>"+sum);
    </script>
</body>
</html>
