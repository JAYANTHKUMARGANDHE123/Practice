<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print factorial of a given number</p>
    <script>
        fact=1;
        num=parseInt(prompt("Enter a number"));
        for(i=1;i<=num;i++){
            fact*=i;
        }
        document.write(fact);
    </script>
</body>
</html>
