<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=parseInt(prompt("Enter a number"));
        let hello=(num)=>{if(num%2==0){
            document.write(num+" is even")
        }
    else{
        document.write(num+" is odd")
    }
    }

        hello(num);
    </script>
</body>
