<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> write a javascript program to print reverse of a number</p>
    <script>
        num=prompt("Enter a number");
        rev="";
        while(num!=0){
            rem=num%10;
            rev+=rem;
            num=parseInt(num/10);
        }
        document.write(rev);
    </script>
</body>
</html>
