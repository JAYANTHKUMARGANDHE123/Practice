<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print prime numbers between 1 to 100 </p>
    <script>
        for(i=1;i<=100;i++){
            count=0;
            for(j=1;j<=i;j++){
                if(i%j==0){
                    count++
                }
            }
            if(count==2){
                document.write(i+" ")
            }
        }
    </script>
</body>
</html>
